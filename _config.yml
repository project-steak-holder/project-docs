title: Project Steakholder Documentation
description: Comprehensive documentation for Project Steakholder
remote_theme: just-the-docs/just-the-docs

baseurl: "/project-docs"
url: "https://project-steak-holder.github.io"

color_scheme: light

search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

footer_content: "Project Steakholder Documentation"

back_to_top: true
back_to_top_text: "Back to top"

heading_anchors: true

aux_links:
  "View on GitHub":
    - "https://github.com/project-steak-holder/project-docs"

aux_links_new_tab: true

collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

just_the_docs:
  collections:
    docs:
      name: Documentation
      nav_fold: false

defaults:
  - scope:
      path: "docs"
      type: "docs"
    values:
      layout: default
      nav_fold: false

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
